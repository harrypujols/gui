<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg1">
<main id="desktop">
  <nav id="top-bar">
    <ul class="menu">
      <li>About</li>
      <li>Share</li>
    </ul>
  </nav>
  <section id="screen" class="screen">
    <window :post="content"></window>
    <div class="icons">
      <div v-draggable class="icon-element">
        <div class="icon drag-point" v-include="'img/disk.svg'"></div>
        <p>disk</p>
      </div>
    </div>
  </section>
</main>
  <!-- template for the modal component -->
<script type="text/x-template" id="window">
  <div v-draggable class="window">
    <div class="window-header drag-point">
      <div class="inner-window stripes">
        <h2 class="window-title">{{ post.message }}</h2>
        <div class="window-close">
          <button class="close-button"></button>
        </div>
      </div>
    </div>
    <div class="window-body">
      <div class="window-grid">
        <div class="grid-item" v-for="item in post.items">
          <div class="icon-element">
            <div class="icon" v-include="'img/' + item.icon + '.svg'"></div>
            <p>{{ item.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
