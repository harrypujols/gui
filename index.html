<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg1">
<div id="desktop">
  <div id="top-bar">
    <ul class="menu">
      <li>About</li>
      <li>Share</li>
    </ul>
  </div>
  <div id="screen" class="center">
    <div v-draggable class="icon-element">
      <div id="system" v-include="'img/disk.svg'"></div>
      <div id="question" class="blink">?</div>
    </div>
    <window></window>
  </div>
</div>
  <!-- template for the modal component -->
<script type="text/x-template" id="window">
  <div v-draggable class="outer-window">
    <div class="window-header">
      <div class="inner-window stripes">
        <h2 class="window-title">Window</h2>
        <div class="window-close">
          <a href="#" class="close-button"></a>
        </div>
      </div>
    </div>
    <div class="window-body">
      <div class="window-grid">
        <div class="grid-item"></div>
      </div>
    </div>
  </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
